spring.datasource.url=jdbc:mysql://localhost:3306/bootcamp_project?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=igdefault

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

###### JPA Properties ######
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

###### MongoDB Connection Settings ######
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bootcamp_project

###### Email Properties ######
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.username = ${EMAIL_ID}
spring.mail.password = ${PASSWORD}
spring.mail.properties.mail.smtp.starttls.required = true
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 5000
spring.mail.properties.mail.smtp.timeout = 5000
spring.mail.properties.mail.smtp.writetimeout = 5000

############ Port Address ############
server.port = 8080

########### Internationalization ########
spring.messages.basename=messages


spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

#Logging
logging.level.root=INFO
